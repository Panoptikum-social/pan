<div class="columns-podcast-player">
  <audio></audio>

  <div class="left">

    <div class="info">
      <img pp-src="coverUrl" />
      <div class="info-overlay">
        <div class="title">
          <a pp-href="url" pp-if="url">{ title }</a>
          <span pp-unless="url">{ title }</a>
        </div>
        <div class="subtitle">{ subtitle }</div>
      </div>
    </div>

    <progressbar/>

    <div class="controls">
      <i class="fa fa-backward backward-button" title="Backward 10s"></i>
      <i class="fa fa-play play-button" title="Play/Pause"></i>
      <i class="fa fa-forward forward-button" title="Forward 30s"></i>
    </div>
  </div>
  <div class="right">
    <div class="buttons"></div>
    <div class="panels"></div>
  </div>
</div>
